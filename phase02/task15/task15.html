<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IFE Task 15——零基础JavaScript编码（三）</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->
  </ul>
  <button id="sort-btn">排序</button>
 <script type="text/javascript">
var data=[]; 
var chinese=["一","二","三","四","五","六","七"];
/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  var name=document.getElementById("source").getElementsByTagName("li"),
      number=document.getElementById("source").getElementsByTagName("b");
 for(var i=0;i<7;i++){
         data[i]=[name[i].innerText.substring(0,2),number[i].innerHTML];
  }
    return data;
}
/**
 * sortAqiData
 * 按空气质量对data进行从大到小的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b){
      return b[1]-a[1];
})
  return data;
}
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var content='';
  for(var j = 0;j<7;j++){
        content+="<li>第"+chinese[j]+"名："+data[j][0]+"空气质量：<b>"+data[j][1]+"</b></li>";
  }
document.getElementById("resort").innerHTML=content;
}
 function btnHandle() {
 var aqiData = getData();
  　 aqiData = sortAqiData(aqiData);
  　 render(aqiData);
}
function init() {
// 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
   document.getElementById("sort-btn").onclick=btnHandle;
}
init();
</script>
</body>
</html>
