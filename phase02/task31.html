<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 31</title>
    <style>
    form{
        margin:auto;
        width:800px;
        font-size:22px;
        margin-top: 100px;
        text-align:center;
    }
    .notStudent{
        margin-left: 60px;
    }
    select{
        width:300px;
        height:30px;
        margin:60px 30px 20px 30px;
        border:2px solid #ccc;
        border-radius: 7px;
    }
    #city{
        width:150px;
    }
    .employment{
        width:500px;
        height:30px;
        border:2px solid #ccc;
        border-radius: 7px;
        margin-left: 20px; 
    }
    select:focus,.employment:focus{
        outline: none;
        border:2px solid #7dace9;
        border-radius: 7px;
    }
    #inSchool{
        display:none;
    }
    #outSchool{
        display: none;
        margin-top: 60px;
    }
	</style>
  </head>
<body>
<form>
	<label for="student" >在校生</label><input id="student" name="people" type="radio">
    <label for="notstudent" class="notStudent">非在校生</label><input id="notstudent" name="people" type="radio">
	<div id="inSchool">
        <label>学校</label>
        <select id="city">
            <option id="bj" class="opt">北京</option>
            <option id="sh" class="opt">上海</option>
            <option id="wh" class="opt">武汉</option>
            <option id="xa" class="opt">西安</option>
        </select>
       	<select id="collage">
            <option>北京大学</option>
            <option>清华大学</option>
            <option>中国人民大学</option>
            <option>北京师范大学</option>
        </select>
    </div>
    <div id="outSchool">
        就业单位<input type="text" class="employment">
    </div>
</form>

<script type="text/javascript" >

function $(id){
    return document.getElementById(id);
}
//选中在校生
$("student").addEventListener("click",function(){
    $("outSchool").style.display="none";
    $("inSchool").style.display="block";
});
//选中非在校生
$("notstudent").addEventListener("click",function(){
    $("inSchool").style.display="none";
    $("outSchool").style.display="block";
});
var data={
	bj:["北京大学","清华大学","中国人民大学","北京师范大学"],
	sh:["复旦大学","上海交通大学","同济大学","华东师范大学"],
	wh:["武汉大学","华中科技大学","华中农业大学","武汉理工大学"],
	xa:["西安交通大学","西北大学","西北工业大学","陕西师范大学"]
}
//城市名改变时二级表单联动
var options=document.getElementsByClassName('opt');
function change(){
    	var id=options[$("city").selectedIndex].getAttribute("id"),  
    		content="";
    	for(var j=0;j<data[id].length;j++){
    		content+="<option>"+data[id][j]+"</option>";
		} 
		$("collage").innerHTML=content;    
}
//城市选项改变时触发事件
$("city").addEventListener("change",change);
</script>
</body>
</html>
