<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE Task 14-1——零基础JavaScript编码（二）</title>
  </head>
<body>
<h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>
<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
(function () {
/*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */

//使用了array.sort、document.createElement、document.createTextNode、element.appendChild等方法；
var chinese=["一","二","三","四","五","六"];
//使用冒泡法对数据进行排序
var max;
for(m=0;m<=5;m++){
  for(i=1;i<=5-m;i++){
    if(aqiData[m][1]<aqiData[m+i][1]){
       max=aqiData[m+i];
       aqiData[m+i]=aqiData[m];
       aqiData[m]=max;
     }
   }
}
for( var i=0;i<aqiData.length;i++){
   if(aqiData[i][1]>60){              //筛选出空气质量指数大于60的数据
      var li=document.createElement("li");             //创建新元素节点li
      li.appendChild(document.createTextNode("第"+chinese[i]+"名："+aqiData[i][0]+","+aqiData[i][1]));  //将文本节点追加至元素节点上
      document.getElementById("aqi-list").appendChild(li);             //将新元素添加到aqi-list列表中
   } 
} 
})();

</script>
</body>
</html>
